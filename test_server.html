<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Test Server</title>
</head>

<body>
<label id="status"></label>
<script type="text/javascript">
	window.onload = function ()
{
	var label = document.getElementById("status");
	label.innerHTML = "test";
	var socket = new WebSocket("ws://127.0.0.1:8081/");
	socket.onopen = function (event)
	{		
		label.innerHTML = "7:000000|8:000000|9:000000|10:000000|11:000000|12:000000|13:000000|14:000000|15:000000";
		socket.send("7:000000|8:000000|9:000000|10:000000|11:000000|12:000000|13:000000|14:000000|15:000000");
	}
	socket.onclose = function (event)
	{}
	socket.onmessage = function (event)
	{
		label.innerHTML += "\r\n" + event.data;
	}
};
</script>
</body>

</html>
